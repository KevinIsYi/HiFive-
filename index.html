<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/dedaa49cc7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icons/dotIcon.png"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="center-horizontal container header-container">  
        <img src="images/icons/logo.png" alt="logo">
        <nav class="nav-options">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Blog</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="sign-in">
            <img src="images/icons/shopping-bag-icon.png" class="shopping-bag" alt="">
            <div class="vertical-line"></div>
            <i class="far fa-user-circle"></i>
            <i class="fas fa-bars burguer-menu"></i>  
        </div>
    </header>
    
    <section class="slide">
        <div class="back-img">
            <div class="arrows">
                <i class="fas fa-arrow-alt-circle-left"></i>
                <div class="center-img-text">
                    <h3>Back To School</h3>
                    <h1>New Arrivals</h1>
                    <button class="btn btn-shop">SHOP NOW</button>
                </div>
                <i class="fas fa-arrow-alt-circle-right"></i>
            </div>
        </div>
    </section>

    <section class="cards-container">
        <ul class="cards clearfix">
            <li class="card">
                <img src="./images/card-01.jpg" alt="card-01">
                <button class="btn btn-card">Dresses</button>
            </li>
            <li class="card">
                <img src="./images/card-02.jpg" alt="card-01">
                <button class="btn btn-card">Watches</button>
            </li>
            <li class="card">
                <img src="./images/card-03.jpg" alt="card-01">
                <button class="btn btn-card">Bags</button>
            </li>
            <li class="card">
                <img src="./images/card-04.jpg" alt="card-01">
                <button class="btn btn-card">Sunglasses</button>
            </li>
            <li class="card">
                <img src="./images/card-05.jpg" alt="card-01">
                <button class="btn btn-card">Footwear</button>
            </li>
            <li class="card">
              <img src="./images/back-image-sign-up.jpg" alt="card-01">
              <div class="sign-up">
                <h1>Sign up & get <div>20% off</div></h1>
                <p>Be the first to know about the latest fashion news and get exclusive offers</p>
                <button class="btn btn-sign-up">Sign UP</button>
              </div>
            </li>
        </ul>
    </section>

    <section class="featured-section center-horizontal">
      <h1>
        Featured
      </h1>

      <div class="featured">
        <i class="fas fa-chevron-left arrows-featured"></i>
        <div class="featured-products">
          <img src="./images/featured-01.jpg" alt="featured-01">
          <!-- More images are going to be added with JS depending of the screen's size -->
          <p>New</p>
          <i class="fas fa-heart"></i>
          <button class="btn btn-add-cart">Add To Cart</button>
        </div>
        <i class="fas fa-chevron-right arrows-featured"></i>
      </div>
    </section>


</body>
</html>
