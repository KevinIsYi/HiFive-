<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/dedaa49cc7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icons/dotIcon.png"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="center-horizontal container header-container">  
        <img src="images/icons/logo.png" alt="logo">
        <nav class="nav-options">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Blog</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="sign-in">
            <img src="images/icons/shopping-bag-icon.png" class="shopping-bag" alt="">
            <div class="vertical-line"></div>
            <i class="far fa-user-circle"></i>
            <i class="fas fa-bars burguer-menu"></i>  
        </div>
    </header>
    
    <section class="slide">
        <div class="back-img">
            <div class="arrows">
                <i class="fas fa-arrow-alt-circle-left"></i>
                <div class="center-img-text">
                    <h3>Back To School</h3>
                    <h1>New Arrivals</h1>
                    <button class="btn btn-shop">SHOP NOW</button>
                </div>
                <i class="fas fa-arrow-alt-circle-right"></i>
            </div>
        </div>
    </section>
